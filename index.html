<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="scores">
            <div>
                <h3 id="team-a">0</h3>
            </div>
            <div>
                <h3 id="team-b">0</h3>
            </div>
        </div>
        <button id="a1" onclick="plus1a()">+1</button>
        <button id="a2" onclick="plus2a()">+2</button>
        <button id="a3" onclick="plus3a()">+3</button>
        <button id="b1" onclick="plus1b()">+1</button>
        <button id="b2" onclick="plus2b()">+2</button>
        <button id="b3" onclick="plus3b()">+3</button>
        <div>
            <button id="new-game" onclick="restart()">NEW GAME</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
